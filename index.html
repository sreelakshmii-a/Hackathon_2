<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak2Hire - Giving Wings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: black;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav ul {
            display: flex;
            justify-content: flex-end;
            list-style: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #9370db;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6rem 1rem;
            position: relative;
        }

        .header-title {
            color: white;
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #ff69b4, #9370db, #4169e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .logo-container {
            width: 300px;
            height: 300px;
            margin: 2rem 0;
            position: relative;
            padding: 10px;
        }

        .logo-inner {
            width: 100%;
            height: 100%;
            background: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo-inner img {
            max-width: 80%;
            height: auto;
            border-radius: 50%;
        }

        .start-button {
            background: linear-gradient(45deg, #ff69b4, #9370db, #4169e1);
            border: none;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            margin-top: 2rem;
        }

        .start-button:hover {
            opacity: 0.9;
        }

        footer {
            background-color: black;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem 1rem;
            color: white;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .footer-section h3 {
            color: #9370db;
            margin-bottom: 1rem;
        }

        .footer-section p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#signin">Sign In</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <h1 class="header-title">ᴠɪꜱɪᴏɴ ʙᴇʏᴏɴᴅ ꜱɪɢʜᴛ </h1>

        <div class="logo-container">
            <div class="logo-inner">
                <img src="./LOGO.png" alt="Speak2Hire Logo">
            </div>
        </div>

        <button class="start-button">Start to Speak</button>
        <a href="resume.html">
            <button class="start-button">View Resume</button>
        </a>
        
      
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>Empowering careers through AI-driven interview preparation and resume building.</p>
            </div>
        </div>
    </footer>

    <!-- Hidden Audio File -->
    <audio id="welcomeAudio" src="welcome-message.mp3.m4a"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('welcomeAudio');

            // Function to use Text-to-Speech if audio fails
            function speakText(text) {
                const speech = new SpeechSynthesisUtterance(text);
                const voices = speechSynthesis.getVoices();
                speech.voice = voices.find(voice => voice.name.includes("Google US English")) || voices[0];
                speech.rate = 1;
                speech.pitch = 1;
                speech.volume = 1;
                window.speechSynthesis.speak(speech);
            }

            // Try to play the audio file
            audio.play().catch(error => {
                console.log("Autoplay blocked, using Text-to-Speech instead:", error);
                speakText("Welcome to Speak2Hire");
            });

            // Speak when button is clicked
            document.querySelector('.start-button').addEventListener('click', function() {
                speakText("Aaarunima is pretty");
            });
        });
    </script>
</body>
</html>
